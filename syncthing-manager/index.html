<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syncthing Docker Compose Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="container-fluid py-5 bg-dark text-light">
    <h1 class="mb-4 text-center">Syncthing Docker Compose Generator</h1>
  
    <div class="row">
      <div class="col-lg-6">
        <div class="form-section">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">PUID</label>
              <input type="text" id="puid" class="form-control bg-dark text-light" value="1000">
            </div>
            <div class="col-md-4">
              <label class="form-label">PGID</label>
              <input type="text" id="pgid" class="form-control bg-dark text-light" value="1000">
            </div>
            <div class="col-md-4">
              <label class="form-label">Time Zone</label>
              <input type="text" id="tz" class="form-control bg-dark text-light" value="America/Boise">
            </div>
          </div>
        </div>
  
        <div class="form-section">
          <label class="form-label">Config Path</label>
          <input type="text" id="config" class="form-control bg-dark text-light" value="/mnt/SF-Apps/appdata/syncthing/config">
        </div>
  
        <div class="form-section">
          <label class="form-label">Shared Libraries Path</label>
          <input type="text" id="sharedLibs" class="form-control bg-dark text-light" value="/mnt/SF-Store/StarMedia/Music/Shared Libraries">
        </div>
  
        <div class="form-section">
            <label class="form-label">TFA FLAC (host path|mount name)</label>
            <textarea id="tfaFlac" class="form-control bg-dark text-light" rows="4"></textarea>
            <input type="file" id="tfaFlacFile" accept=".txt" class="form-control bg-dark text-light mt-2" onchange="loadFileToTextarea(this, 'tfaFlac')">
          </div>
          
  
        <div class="form-section">
          <label class="form-label">TFA MP3 (host path|mount name)</label>
          <textarea id="tfaMp3" class="form-control bg-dark text-light border-darkgray" rows="4"></textarea>
          <input type="file" id="tfaMp3File" accept=".txt" class="form-control bg-dark text-light mt-2" onchange="loadFileToTextarea(this, 'tfaMp3')">
        </div>
  
        <div class="form-section">
          <label class="form-label">Crackhead FLAC (host path|mount name)</label>
          <textarea id="crackheadFlac" class="form-control bg-dark text-light border-darkgray" rows="4"></textarea>
          <input type="file" id="crackheadFlacFile" accept=".txt" class="form-control bg-dark text-light mt-2" onchange="loadFileToTextarea(this, 'crackheadFlac')">
        </div>
  
        <div class="form-section">
          <label class="form-label">Crackhead MP3 (host path|mount name)</label>
          <textarea id="crackheadMp3" class="form-control bg-dark text-light border-darkgray" rows="4"></textarea>
          <input type="file" id="crackheadMp3File" accept=".txt" class="form-control bg-dark text-light mt-2" onchange="loadFileToTextarea(this, 'crackheadMp3')">
        </div>
  
        <button class="btn btn-outline-light mb-4 w-100" onclick="generateCompose()">Generate Docker Compose</button>
      </div>
      
      <div class="col-lg-6">
        <label class="form-label">Generated docker-compose.yml</label>
        <textarea id="output" class="form-control bg-dark text-light border-darkgray" rows="38" readonly></textarea>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>  
</html>
