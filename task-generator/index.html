<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="container-fluid py-5 bg-dark text-light">
    <h1 class="mb-4 text-center">Task Generator</h1>
  
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-section">
              <div class="row g-3">
                <div class="col-md-4">
                  <label class="form-label">Task Name</label>
                  <input type="text" id="taskName" class="form-control bg-dark text-light" value="Mop Floors">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Interval (days)</label>
                    <input type="number" id="interval" class="form-control bg-dark text-light" value="7">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Icon</label>
                    <input type="text" id="icon" class="form-control bg-dark text-light" value="mdi:broom">
                </div>
              </div>
            </div>
    
            <div class="form-section">
                <label class="form-label">Chore Message</label>
                <input type="text" id="choreMessage" class="form-control bg-dark text-light" value="ðŸ§¹ The floors are due for mopping!">
            </div>
      
            <button class="btn btn-outline-light mb-4 w-100" onclick="generateYaml()">Generate YAML</button>
          </div>
    
          <div class="col-lg-6">
            <label class="form-label">Generated YAML</label>
            <textarea id="output" class="form-control bg-dark text-light border-darkgray" rows="30" readonly></textarea>
            <button id="copyButton" class="btn btn-outline-light mt-2 w-100" onclick="copyToClipboard()">Copy to Clipboard</button>
          </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <h2 class="text-center">Bulk Task Processor</h2>
                <p class="text-center">Enter tasks line by line, with fields separated by pipes (|).<br>Format: <code>Task Name|Interval|Icon|Chore Message|Filename (optional)</code></p>
                <textarea id="bulkTasks" class="form-control border-darkgray" rows="10" placeholder="Mop Floors|7|mdi:broom|ðŸ§¹ The floors are due for mopping!|mop_floors.yaml"></textarea>
                <button id="processBulk" class="btn btn-outline-light mt-2 w-100">Process Bulk Tasks & Download Files</button>
                <div id="generatedFiles" class="mt-3"></div>
            </div>
        </div>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>  
</html>
